<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="headLine">
		<h1>Drag and Drop the kitties onto the stars to play music!</h1>
		<p>PURRRR...</p>
	</header>
	<section id="game-boards">
		<!-- these are the draggable pieces -->
		<div class="puzzle-pieces">
			<img id="topLeft" data-key="1" draggable="true" src="images/SVGs/ghost_kitty.svg" class="puzzle-image" alt="top left">
			<img id="topRight" data-key="2" draggable="true" src="images/SVGs/flower_kitty.svg" class="puzzle-image" alt="top right">
			<img id="bottomLeft" data-key="3" draggable="true" src="images/SVGs/egg_kitty.svg" class="puzzle-image" alt="bottom left">
			<img id="bottomRight" data-key="4" draggable="true" src="images/SVGs/chef_kitty.svg" class="puzzle-image" alt="bottom right">
		</div>

		<div class="puzzle-board">
			<div class="drop-zone tl"></div>
			<div class="drop-zone tr"></div>
			<div class="drop-zone bl"></div>
			<div class="drop-zone br"></div>
		</div>
		<section><div class="ResetButton"><p>Reset<br>Kitties</p>

		</div></section>
	</section>


	<audio data-key"1" src="audio/enchanted-drums.mp3"></audio>
	<audio data-key"2" src="audio/piano.mp3"></audio>
	<audio data-key"3" src="audio/soul.mp3"></audio>
	<audio data-key"4" src="audio/tribal.mp3"></audio>

	<script src="js/main.js"></script>
</body>
</html>
